<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Budget App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="style.css" rel="stylesheet" type="text/css" />

  </head>
  <body>


    <h1 class="has-text-centered is-size-2 has-text-weight-bold is-info my-3 mt-2">MY BUDGET APP</h1>
  
    <section>
<div class="mx-6 columns verify-all">
    <div class="column">

        <div class="field">
            <label class="label is-size-4">Whats your budget</label>
            <div class="control">
              <input class="input" type="text" id="myBudget" placeholder="Enter your budget">
            </div>
          </div>

          <button class="button is-info is-rounded is-medium mt-4" id="mysubmitbtn-one">Submit</button>


          <div class="field is-size-3 describebudget mt-5">
            <div class="classcheck" id="checkclass">
            <label class="label is-size-4 " id="checkDescription">
							Expenses description
							<br />
							<span id ='resp-noti'> 
							</span>
						</label>
            <div class="control">
              <input class="input" type="text" id="todoDescription" placeholder="Enter your to-do">
            </div>
          </div>
        </div>

          <div class="field describebudget-two">
            <div class="totalbalance" id="mybalance">
            <label class="label is-size-4" id="checkBalance">Amount to be spent</label>
            <div class="control">
              <input class="input" type="text" id="myAmountSpent" placeholder="Enter amount">
            </div>
          
            <div class="checkbutton mt-5 duo-btn">
            <button class="button is-info is-rounded is-medium" id="mysubmitbtn-two">Add up</button>
             
              <button class="button is-info is-rounded is-medium pr-3" onclick="reloadFunc()" id="mysubmitbtn-three"> New budget</button>

          </div>
        </div>
      </div>

    </div>
<div class="column myAmount">

  <p class="has-text-weight-bold is-size-4" id="hide-budget">Budget amount: â‚¦<span id ='budgetDisplay'></span>
  </p>
    <!-- <p class="budget-one has-text-weight-bold is-size-4 my-2 py-1 pl-1" id=""> -->

    </p>

 <div id='item-section'>
  </div>
 <div class="" id='spent-section'>
  </div>
 <div class="" id='amt-left-section'>
  </div>


</div>

</div>

    </section>


    <script src="script.js"></script>
  </body>
</html>
